<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scss Example</title>
<link href="app.bundle.css" rel="stylesheet"></head>
<body>

<nav class="main-menu">
    <div class="title">
        <h2>Scss Example Page</h2>
    </div>
    <div class="user">
        <img src="./src/assets/user.png" alt="user profile image">
    </div>
</nav>

<div>
    <div class="section">
        <h1>typography</h1>
        <div class="topography-section-htags">
            <div class="card">
                <h3>Text</h3>
                <p>This is basic Text</p>

                <p><strong>This is strong Text</strong></p>
            </div>

            <div class="card">
                <h3>Headers</h3>
                <div>
                    <h5>h5 header</h5>
                    <h4>h4 header</h4>
                    <h3>h3 header</h3>
                    <h2>h2 header</h2>
                    <h1>h1 header</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <h1>colors</h1>

        <div class="colors-boxes">
            <div class="primary"></div>
            <div class="secondary"></div>
            <div class="accent"></div>
            <div class="grey"></div>
            <div class="dark-grey"></div>
            <div class="light-grey"></div>
        </div>
    </div>
    <div class="section">
        <h1>mixins</h1>
        <div class="border-radius"><span>Border Radius with Browser Support</span></div>
    </div>
    <div class="section">
        <h1>generated classes</h1>
        <div class="buttons">
            <button class="primary-button">Primary</button>
            <button class="secondary-button">Secondary</button>
            <button class="warn-button">Warning</button>
            <button class="disabled-button">Disabled</button>
        </div>
    </div>
    <div class="section">
        <h1>functions</h1>

        <div class="card">
            <h3>Colors using lighten()</h3>
            <div class="no-padding">
                <div class="colors-boxes lighter">
                    <div class="primary"></div>
                    <div class="secondary"></div>
                    <div class="accent"></div>
                    <div class="grey"></div>
                    <div class="dark-grey"></div>
                    <div class="light-grey"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
